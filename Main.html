<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geffery's Maze</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #312e81 0%, #7e22ce 50%, #be185d 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }

    h1.title {
      font-size: 2.5rem;
      font-weight: 900;
      background: linear-gradient(90deg, #facc15, #ec4899, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 5px;
    }

    .subtitle { color: #e9d5ff; opacity: 0.8; margin-bottom: 20px; }

    /* Screens */
    #menu, #game, #victory { display: none; flex-direction: column; align-items: center; width: 100%; max-width: 500px; }
    #menu.active, #game.active, #victory.active { display: flex; }

    /* Level Cards */
    .level-card {
      width: 100%;
      padding: 15px 20px;
      margin-bottom: 10px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s;
      text-align: left;
    }
    .level-card:hover:not(.locked) { background: rgba(255,255,255,0.2); transform: scale(1.02); }
    .level-card.locked { opacity: 0.5; cursor: not-allowed; }

    .level-header { display: flex; align-items: center; gap: 10px; margin-bottom: 5px; }
    .level-title { color: white; font-weight: bold; font-size: 1.1rem; }
    .level-name { color: #e9d5ff; font-size: 0.9rem; }

    .badge { font-size: 0.7rem; padding: 2px 8px; border-radius: 20px; border: 1px solid; }
    .badge.easy { color: #4ade80; border-color: rgba(74,222,128,0.3); background: rgba(74,222,128,0.1); }
    .badge.medium { color: #facc15; border-color: rgba(250,204,21,0.3); background: rgba(250,204,21,0.1); }
    .badge.hard { color: #fb923c; border-color: rgba(251,146,60,0.3); background: rgba(251,146,60,0.1); }
    .badge.expert { color: #f87171; border-color: rgba(248,113,113,0.3); background: rgba(248,113,113,0.1); }

    .best-time-badge {
      background: rgba(250,204,21,0.2);
      border: 1px solid rgba(250,204,21,0.3);
      padding: 4px 10px;
      border-radius: 8px;
      color: #facc15;
      font-family: monospace;
      font-size: 0.85rem;
    }

    .level-row { display: flex; justify-content: space-between; align-items: center; }

    /* Stats */
    .stats { display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap; justify-content: center; }
    .stat { background: rgba(0,0,0,0.5); padding: 8px 15px; border-radius: 12px; font-family: monospace; font-size: 1rem; }
    .stat.time { color: #4ade80; border: 1px solid rgba(74,222,128,0.3); }
    .stat.best { color: #facc15; border: 1px solid rgba(250,204,21,0.3); }

    /* Maze */
    .game-body {
      display: grid;
      border: 4px solid rgba(168,85,247,0.5);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
      background: #1a1a2e;
    }

    .cell { box-sizing: border-box; border: 1px solid rgba(0,0,0,0.05); transition: all 0.15s ease; }
    .cell.wall { background: #581c87; }
    .cell.path { background: #f1f5f9; }
    .cell.finish { background: #facc15; box-shadow: inset 0 0 10px rgba(250,204,21,0.5); }
    .cell.player { background: #ef4444; border-radius: 50%; transform: scale(0.85); box-shadow: 0 0 10px rgba(239,68,68,0.7); }

    /* Buttons */
    .buttons { display: flex; gap: 10px; margin-top: 15px; }
    button { padding: 10px 20px; border: 1px solid rgba(255,255,255,0.2); border-radius: 12px; font-weight: 600; cursor: pointer; transition: all 0.3s; }
    button.secondary { background: rgba(255,255,255,0.1); color: white; }
    button.secondary:hover { background: rgba(255,255,255,0.2); }
    button.primary { background: linear-gradient(135deg, #ec4899, #9333ea); color: white; border: none; }
    button.primary:hover { transform: scale(1.05); box-shadow: 0 10px 20px rgba(147,51,234,0.4); }
    button.success { background: linear-gradient(135deg, #22c55e, #059669); color: white; border: none; }
    button.success:hover { transform: scale(1.05); }

    .hint { color: rgba(196,181,253,0.5); font-size: 0.75rem; margin-top: 10px; }

    /* Victory */
    .victory-icon { font-size: 4rem; margin-bottom: 10px; }
    .victory-title { font-size: 2rem; font-weight: 900; background: linear-gradient(90deg, #facc15, #ec4899); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 5px; }
    .victory-level { color: #e9d5ff; margin-bottom: 20px; }
    .victory-stats { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; max-width: 250px; margin-bottom: 15px; }
    .victory-stat { background: rgba(0,0,0,0.3); padding: 12px; border-radius: 12px; text-align: center; }
    .victory-stat-label { color: #c4b5fd; font-size: 0.75rem; }
    .victory-stat-value { color: white; font-size: 1.5rem; font-family: monospace; }
    .unlock-badge { padding: 10px 20px; border-radius: 12px; margin-bottom: 15px; font-weight: bold; }
    .unlock-badge.record { background: rgba(250,204,21,0.2); border: 1px solid rgba(250,204,21,0.5); color: #facc15; }
    .unlock-badge.level { background: rgba(74,222,128,0.2); border: 1px solid rgba(74,222,128,0.5); color: #4ade80; }
  </style>
</head>
<body>

<!-- MENU -->
<div id="menu" class="active">
  <h1 class="title">Geffery's Maze</h1>
  <p class="subtitle">Select a level to play</p>
  <div id="level-list"></div>
  <p class="hint">Complete levels to unlock the next one!<br>Use Arrow Keys or WASD to move</p>
</div>

<!-- GAME -->
<div id="game">
  <h1 class="title" id="game-title">Level 1</h1>
  <div style="display:flex;align-items:center;gap:8px;margin-bottom:10px;">
    <span id="game-level" class="subtitle" style="margin:0;">The Beginning</span>
    <span id="game-badge" class="badge easy">Easy</span>
  </div>
  <div class="stats">
    <div class="stat time" id="timer">00:00</div>
    <div class="stat best" id="best-time">üèÜ --:--</div>
  </div>
  <div class="game-body"></div>
  <div class="buttons">
    <button class="secondary" id="restart-button">üîÑ Restart</button>
    <button class="secondary" id="menu-button">üìã Menu</button>
  </div>
  <p class="hint">Arrow Keys or WASD</p>
</div>

<!-- VICTORY -->
<div id="victory">
  <div class="victory-icon">üéâ</div>
  <div class="victory-title">Level Complete!</div>
  <div class="victory-level" id="victory-level-name">The Beginning</div>
  <div class="victory-stats">
    <div class="victory-stat">
      <div class="victory-stat-label">Time</div>
      <div class="victory-stat-value" id="victory-time">00:00</div>
    </div>
    <div class="victory-stat">
      <div class="victory-stat-label">Moves</div>
      <div class="victory-stat-value" id="victory-moves">0</div>
    </div>
  </div>
  <div id="victory-badges"></div>
  <div class="buttons" id="victory-buttons"></div>
</div>

  let currentLevel = 0;
  let unlockedLevels = [0];
  let moves = 0;

  // Load from localStorage
  const savedUnlocked = localStorage.getItem('maze-unlocked-levels');
  if (savedUnlocked) unlockedLevels = JSON.parse(savedUnlocked);

  // ---- YOUR ORIGINAL DIRECTIONS ----
  const Direction = Object.freeze({
    UP:    { row: -1, col:  0 },
    DOWN:  { row:  1, col:  0 },
    LEFT:  { row:  0, col: -1 },
    RIGHT: { row:  0, col:  1 },
  });

  // ---- YOUR ORIGINAL HELPERS ----
  const posKey = ({ row, col }) => `${row},${col}`;
  const posEq  = (a, b) => a.row === b.row && a.col === b.col;

  function inSet(set, p) { return set.has(posKey(p)); }

  function inside(grid, p) {
    return p.row >= 0 && p.row < grid.length &&
            p.col >= 0 && p.col < grid[0].length;
  }

  function nextPos(cur, dir) {
    return { row: cur.row + dir.row, col: cur.col + dir.col };
  }

  function canPlay(grid, future, finish, walls, walkables) {
    if (!inside(grid, future)) return false;
    if (inSet(walls, future))  return false;
    return inSet(walkables, future) || posEq(future, finish);
  }

  function formatTime(total) {
    const m = Math.floor(total / 60);
    const s = total % 60;
    return `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
  }

  // ---- YOUR ORIGINAL TIMER ----
  let timerInterval = null;
  let seconds = 0;
  let startTs = null;
  let bestTimes = {};

  const savedBestTimes = localStorage.getItem('maze-best-times');
  if (savedBestTimes) bestTimes = JSON.parse(savedBestTimes);

  function startTimer() {
    if (timerInterval) return;
    startTs = performance.now();
    const el = document.getElementById('timer');
    timerInterval = setInterval(() => {
      const elapsed = Math.floor((performance.now() - startTs) / 1000);
      if (elapsed !== seconds) {
        seconds = elapsed;
        if (el) el.textContent = formatTime(seconds);
      }
    }, 100);
  }

  function stopTimer(commit = false) {
    clearInterval(timerInterval);
    timerInterval = null;

    const finalSec = Math.floor((performance.now() - startTs) / 1000) || 0;

    if (commit && finalSec > 0) {
      const prevBest = bestTimes[currentLevel];
      if (prevBest === undefined || finalSec < prevBest) {
        bestTimes[currentLevel] = finalSec;
        localStorage.setItem('maze-best-times', JSON.stringify(bestTimes));
        return { finalSec, isNewBest: true };
      }
      return { finalSec, isNewBest: false };
    }
    return { finalSec, isNewBest: false };
  }

  function initBestTime() {
    const best = bestTimes[currentLevel];
    const bestEl = document.getElementById('best-time');
    if (best !== undefined && bestEl) {
      bestEl.textContent = `üèÜ ${formatTime(best)}`;
    } else if (bestEl) {
      bestEl.textContent = `üèÜ --:--`;
    }
  }

  // ---- YOUR ORIGINAL RENDERING ----
  function classFor(ch) {
    if (ch === '0') return 'wall';
    if (ch === 'F') return 'finish';
    return 'path';
  }

  function renderGrid(grid, container) {
    const rows = grid.length, cols = grid[0].length;

    const maxW = Math.min(window.innerWidth * 0.9, 900);
    const maxH = window.innerHeight * 0.4;
    const cell = Math.min(maxW / cols, maxH / rows);

    container.style.display = 'grid';
    container.style.width   = `${cell * cols}px`;
    container.style.height  = `${cell * rows}px`;
    container.style.gridTemplateColumns = `repeat(${cols}, ${cell}px)`;
    container.style.gridAutoRows        = `${cell}px`;

    container.innerHTML = '';
    for (let r = 0; r < rows; r++) {
      for (let c = 0; c < cols; c++) {
        const div = document.createElement('div');
        div.className = 'cell ' + classFor(grid[r][c]);
        div.dataset.r = r;
        div.dataset.c = c;
        container.appendChild(div);
      }
    }
  }

  function renderState(player, finish, container) {
    container.querySelectorAll('.cell.player').forEach(el => el.classList.remove('player'));

    const fEl = container.querySelector(`.cell[data-r="${finish.row}"][data-c="${finish.col}"]`);
    if (fEl) fEl.classList.add('finish');

    const pEl = container.querySelector(`.cell[data-r="${player.row}"][data-c="${player.col}"]`);
    if (pEl) pEl.classList.add('player');
  }

  // ---- YOUR ORIGINAL SHARED GAME STATE ----
  const state = {
    grid: null,
    player: null,
    finish: null,
    walls: new Set(),
    walkables: new Set(),
    container: document.querySelector('.game-body'),
  };

  // ---- SCREEN MANAGEMENT ----
  function showMenu() {
    stopTimer(false);
    document.getElementById('menu').classList.add('active');
    document.getElementById('game').classList.remove('active');
    document.getElementById('victory').classList.remove('active');
    renderLevelList();
  }

  function showGame() {
    document.getElementById('menu').classList.remove('active');
    document.getElementById('game').classList.add('active');
    document.getElementById('victory').classList.remove('active');
  }

  function showVictory(time, moveCount, isNewBest, unlockedNew) {
    document.getElementById('menu').classList.remove('active');
    document.getElementById('game').classList.remove('active');
    document.getElementById('victory').classList.add('active');

    document.getElementById('victory-level-name').textContent = LEVELS[currentLevel].name;
    document.getElementById('victory-time').textContent = formatTime(time);
    document.getElementById('victory-moves').textContent = moveCount;

    const badges = document.getElementById('victory-badges');
    badges.innerHTML = '';
    if (isNewBest) badges.innerHTML += '<div class="unlock-badge record">üèÜ New Best Time!</div>';
    if (unlockedNew) badges.innerHTML += `<div class="unlock-badge level">üîì Level ${currentLevel + 2} Unlocked!</div>`;

    const btns = document.getElementById('victory-buttons');
    btns.innerHTML = '';

    if (currentLevel < LEVELS.length - 1) {
      const nextBtn = document.createElement('button');
      nextBtn.className = 'success';
      nextBtn.textContent = 'Next Level ‚Üí';
      nextBtn.onclick = () => { currentLevel++; readMap(); };
      btns.appendChild(nextBtn);
    }

    const retryBtn = document.createElement('button');
    retryBtn.className = 'secondary';
    retryBtn.textContent = 'üîÑ Retry';
    retryBtn.onclick = () => readMap();
    btns.appendChild(retryBtn);

    const menuBtn = document.createElement('button');
    menuBtn.className = 'secondary';
    menuBtn.textContent = 'üìã Menu';
    menuBtn.onclick = showMenu;
    btns.appendChild(menuBtn);
  }

  function renderLevelList() {
    const list = document.getElementById('level-list');
    list.innerHTML = '';

    LEVELS.forEach((lvl, i) => {
      const unlocked = unlockedLevels.includes(i);
      const best = bestTimes[i];

      const card = document.createElement('div');
      card.className = 'level-card' + (unlocked ? '' : ' locked');
      card.innerHTML = `
      <div class="level-row">
        <div>
          <div class="level-header">
            <span class="level-title">${unlocked ? 'Level ' + (i+1) : 'üîí'}</span>
            <span class="badge ${lvl.difficulty}">${lvl.difficulty.charAt(0).toUpperCase() + lvl.difficulty.slice(1)}</span>
          </div>
          <div class="level-name">${lvl.name}</div>
        </div>
        ${unlocked ? (best !== undefined ? `<div class="best-time-badge">üèÜ ${formatTime(best)}</div>` : '<span style="color:#a78bfa;opacity:0.5;font-size:0.8rem;">Not completed</span>') : ''}
      </div>`;

      if (unlocked) {
        card.onclick = () => {
          currentLevel = i;
          readMap();
        };
      }
      list.appendChild(card);
    });
  }

  // ---- YOUR ORIGINAL readMap ----
  function readMap() {
    initBestTime();
    stopTimer(false);
    seconds = 0;
    moves = 0;
    const timerEl = document.getElementById('timer');
    if (timerEl) timerEl.textContent = '00:00';

    const text = LEVELS[currentLevel].maze;
    const grid = text.trim().split('\n').map(line => line.split(''));

    let player = null, finish = null;
    const walls = new Set();
    const walkables = new Set();

    for (let r = 0; r < grid.length; r++) {
      for (let c = 0; c < grid[r].length; c++) {
        const ch = grid[r][c];
        const key = `${r},${c}`;

        if (ch === '0') walls.add(key);
        if (ch === '1') walkables.add(key);
        if (ch === 'S') { player = { row: r, col: c }; walkables.add(key); }
        if (ch === 'F') { finish = { row: r, col: c }; walkables.add(key); }
      }
    }

    if (!player || !finish) throw new Error('Missing S or F in maze');

    state.grid = grid;
    state.player = player;
    state.finish = finish;
    state.walls = walls;
    state.walkables = walkables;

    // Update UI
    document.getElementById('game-title').textContent = `Level ${currentLevel + 1}`;
    document.getElementById('game-level').textContent = LEVELS[currentLevel].name;
    const badge = document.getElementById('game-badge');
    badge.textContent = LEVELS[currentLevel].difficulty.charAt(0).toUpperCase() + LEVELS[currentLevel].difficulty.slice(1);
    badge.className = 'badge ' + LEVELS[currentLevel].difficulty;

    showGame();
    renderGrid(grid, state.container);
    renderState(state.player, state.finish, state.container);
    startTimer();
  }

  // ---- YOUR ORIGINAL KEY HANDLER ----
  const keyMap = {
    ArrowUp: Direction.UP,
    ArrowDown: Direction.DOWN,
    ArrowLeft: Direction.LEFT,
    ArrowRight: Direction.RIGHT,
    w: Direction.UP, W: Direction.UP,
    s: Direction.DOWN, S: Direction.DOWN,
    a: Direction.LEFT, A: Direction.LEFT,
    d: Direction.RIGHT, D: Direction.RIGHT,
  };

  document.addEventListener('keydown', (e) => {
    if (!document.getElementById('game').classList.contains('active')) return;

    const dir = keyMap[e.key];
    if (!dir || !state.grid) return;

    e.preventDefault();

    const future = nextPos(state.player, dir);
    if (canPlay(state.grid, future, state.finish, state.walls, state.walkables)) {
      state.player = future;
      moves++;
      renderState(state.player, state.finish, state.container);

      if (posEq(state.player, state.finish)) {
        const { finalSec, isNewBest } = stopTimer(true);

        // Unlock next level
        let unlockedNew = false;
        if (currentLevel < LEVELS.length - 1 && !unlockedLevels.includes(currentLevel + 1)) {
          unlockedLevels.push(currentLevel + 1);
          localStorage.setItem('maze-unlocked-levels', JSON.stringify(unlockedLevels));
          unlockedNew = true;
        }

        showVictory(finalSec, moves, isNewBest, unlockedNew);
      }
    }
  });

  // ---- YOUR ORIGINAL RESTART BUTTON ----
  document.getElementById('restart-button').addEventListener('click', readMap);
  document.getElementById('menu-button').addEventListener('click', showMenu);

  // ---- FIRST LOAD ----
  showMenu();
</script>
